    <!DOCTYPE html>
    <html lang="id">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hari Lahir Pancasila - BPIP</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #fff5f5;
        color: #800000;
        }

        /* Navbar */
        .navbar {
        background-color: #800000;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        flex-wrap: wrap;
        }

        .navbar-left {
        display: flex;
        align-items: center;
        }

        .logo {
        height: 50px;
        margin-right: 10px;
        }

        .title h1 {
        font-size: 16px;
        margin: 0;
        }

        .title p {
        margin: 0;
        font-size: 12px;
        }

        .navbar-menu {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 0;
        }

        .navbar-menu li {
        position: relative;
        }

        .navbar-menu a {
        color: white;
        text-decoration: none;
        font-size: 14px;
        }

        .dropdown-content {
        display: none;
        position: absolute;
        background-color: #800000;
        top: 100%;
        left: 0;
        min-width: 150px;
        z-index: 1;
        }

        .dropdown-content li {
        padding: 5px 10px;
        }

        .dropdown:hover .dropdown-content {
        display: block;
        }

        /* Poster Title */
        header h2 {
        text-align: center;
        padding: 20px;
        font-size: 24px;
        background-color: #fceeee;
        margin: 0;
        }

        /* Slider */
        .slider {
        position: relative;
        width: 100%;
        height: 400px;
        overflow: hidden;
        }

        .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        }

        .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        }

        .slide.active {
        opacity: 1;
        }

        footer {
        text-align: center;
        background-color: #800000;
        color: white;
        padding: 10px;
        margin-top: 20px;
        }
    </style>
    </head>
    <body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
        <img src="img/logo.png" alt="Logo BPIP" class="logo" />
        <div class="title">
            <h1>Badan Pembinaan Ideologi Pancasila</h1>
            <p>Republik Indonesia</p>
        </div>
        </div>
        <ul class="navbar-menu">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li class="dropdown">
            <a href="#">Berita/Artikel â–¾</a>
            <ul class="dropdown-content">
            <li><a href="#">Berita</a></li>
            <li><a href="#">Artikel</a></li>
            </ul>
        </li>
        <li><a href="#">Galeri Kegiatan</a></li>
        </ul>
    </nav>

    <!-- Poster Title -->
    <header>
        <h2>Pancasila Dilahirkan untuk Mempersatukan, Bukan Memperalat!</h2>
    </header>

    <!-- Slider -->
    <div class="slider">
        <div class="slide active">
        <img src="image.png" alt="Upacara Hari Lahir Pancasila" />
        </div>
        <div class="slide">
        <img src="nazwa.jpg" alt="Poster Pancasila" />
        </div>
        <div class="slide">
        <img src="dinda2.jpg" alt="Pidato Bung Karno 1 Juni" />
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 | Badan Pembinaan Ideologi Pancasila</p>
    </footer>

    <!-- JavaScript Slider -->
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        setInterval(() => {
        slides[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].classList.add('active');
        }, 5000);
    </script>

    </body>
    </html>
